<br><br>
<div class="flex flex-col sm:flex-row justify-between items-center w-full mb-4 px-4">
  <!-- Button (Left Corner) -->
  <button
    type="button"
    routerLink="/create"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
  >
    ADD
  </button>

  <!-- Search Bar (Right Corner) -->
  <div class="relative w-full max-w-sm sm:ml-auto mt-4 sm:mt-0">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="searchProducts()"
      placeholder="Search products..."
      class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    />
    <svg
      class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
      width="20"
      height="20"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M8 16l-4-4m0 0l4-4m-4 4h12"
      />
    </svg>
  </div>
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th class="px-6 py-3">ID</th>
        <th class="px-6 py-3">Product Name</th>
        <th class="px-6 py-3">Description</th>
        <th class="px-6 py-3">Price</th>
        <th class="px-6 py-3">Created Date</th>
        <th class="px-6 py-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let product of paginatedProducts"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <td class="px-6 py-4">{{ product.id }}</td>
        <td class="px-6 py-4">{{ product.name }}</td>
        <td class="px-6 py-4">{{ product.description }}</td>
        <td class="px-6 py-4">${{ product.price }}</td>
        <td class="px-6 py-4">{{ product.createdDate | date: 'yyyy-MM-dd' }}</td>
        <td class="px-6 py-4">
          <a
            [routerLink]="['/edit', product.id]"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >Edit</a
          >
          <button
            (click)="deleteProduct(product.id)"
            class="font-medium text-red-600 hover:underline ms-3"
          >
            Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="mt-4 flex justify-center sm:justify-between items-center">
    <button
      (click)="previousPage()"
      [disabled]="currentPage === 1"
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-300 disabled:text-gray-500 transition duration-200"
    >
      Previous
    </button>
  
    <span class="text-lg text-gray-700">Page {{ currentPage }} of {{ totalPages }}</span>
  
    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-300 disabled:text-gray-500 transition duration-200"
    >
      Next
    </button>
  </div>
<div
  *ngIf="showSuccessNotification"
  class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-lg"
>
  {{ successMessage }}
</div>
